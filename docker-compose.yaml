services:
  agentic-ai-tutor:
    build:
      context: ./
      dockerfile: Dockerfile
    image: agentic-ai-tutor:latest
    container_name: agentic-ai-tutor
    hostname: agentic-ai-tutor
    volumes:
      - ./:/usr/src/app
      # Exclude venv and cache from volume mount to avoid conflicts
      - /usr/src/app/.venv
      - /usr/src/app/__pycache__
      - /usr/src/app/**/__pycache__
    ports:
      - 8010:8000
      - 5678:5678
    env_file:
      - .env
    environment:
      APP_NAME: agentic-ai-tutor
      APP_ENV: ${APP_ENV:-dev}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-${GOOGLE_API_KEY}}
      
      # OpenTelemetry configuration for DEADLINE_EXCEEDED fix
      # OTLP Exporter timeouts (increased from default 10000ms to 30000ms)
      # PYTHONPATH for src.* imports
      PYTHONPATH: /usr/src/app
    restart: always
